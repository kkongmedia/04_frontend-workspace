<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script> <!-- 오프라인 방식 -->

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p style="background-color: red; opacity: 0.5;">
        선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드
    </p>
    <!-- 스타일 속성으로 opacity 0(투명)-1(불투명) 속성값을 지정해주면 투명도를 조정할 수 있다! -->

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg" alt="" id="lion">

    <script>
        function test1(){
            $("#lion").fadeOut(1500);
        }

        function test2(){
            $("#lion").fadeIn(1500);
        }

        function test3(){
            $("#lion").fadeToggle(1500);
        }

    </script>

    <p>
        fadeIn, Out 은 크기는 그대로 있으면서 Opacity값이 조절되어 화면상에서 사라지거나 보여지는것으로 크기가 조정되면서 사라지는 show, hide 와는 차이점을 보임 <br>
        여기서도 역시 fadeToggle 두 기능을 합쳐 놓은 기능이다.
    </p>


    
</body>
</html>
