<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부-푸터바</title>
    <style>
        div{
            border: 1px solid red;
            box-sizing: border-box;
        }

        #footer{
            width: 1000px;
            height: 150px;
            margin: auto;
        }

        #footer>p{
            width: 100%;
            box-sizing: border-box;
            /* margin: 0; */
        }

        #p1{
            height: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- 링크 삽입하기 전 어떤걸 넣을 지 모르겠다면 # 을 삽입 -->

    <!-- div 안에 바로 글자를 넣지 안혹, p / pre 같은 태그로 감싼다. 같은 성질끼리 문단을 묶는다. -->
    
    <div id="footer">
        <p id="p1">
            © Example from JAVA Web Developer Junior

        </p>
    </div>

</body>
</html>
