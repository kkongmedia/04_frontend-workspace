<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제1</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>

    <p>
        다음 보기에 잇는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요. <br>
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다" 를 알려주면 됩니다. <br>
    </p>


    
    <fieldset>
        <legend>보기</legend>

        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la3">환타,사이다,콜라</label> <br>
        <label id="la4">고양이,강아지</label> <br>

    </fieldset>

    <br>
    <input type="text" name="content" id="content" size="" placeholder="찾을 문자열을 입력하세요">

    <button onclick="test1();">전송 및 처리</button>

    <div id="area2" class="area"></div>

    <script>
        function test1(){
            const area2 = document.getElementById("area2");

            const str1 = document.getElementById("la1").innerHTML;
            const str2 = document.getElementById("la2").innerHTML;
            const str3 = document.getElementById("la3").innerHTML;
            const str4 = document.getElementById("la4").innerHTML;
            let input = document.getElementById("content");


            // const arr1 = [str1,str2,str3,str4];
           
            let in1 = input.value;
                        
            const arr1 = str1.split(",");
            const arr2 = str2.split(",");
            const arr3 = str3.split(",");
            const arr4 = str4.split(",");

            // const arr = [arr1, arr2, arr3, arr4];

            const arr = arr1.concat(arr2,arr3,arr4);

            // console.log(arr);

            const index = arr.indexOf(in1);

            console.log(index);

            if(index == -1){
                alert("존재하지 않습니다.");
            }else{
                alert(in1 + "는 배열 index " + index + "번에 있습니다.");
            }



        }
    </script>
        

    
</body>
</html>
