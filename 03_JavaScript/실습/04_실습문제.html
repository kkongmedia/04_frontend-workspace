<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제4</title>
    <style>
        .area{
            border: 1px solid black;
            width: auto;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>기본 문법 문제</h1>

    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.

    <fieldset>
        <legend>보기</legend>
        <input type="text" name="textIn" id="textIn" style="width: 500px;">
       
    </fieldset>

    <br>
    
    <div id="area1" class="area"></div>
    
    <br>
    
    <button onclick="textInput();">확인하기</button>

    <script>
        function textInput(){

            const textIn = document.getElementById("area1");

            const tleng = document.getElementById("textIn").value;

            textIn.innerHTML = "보기의 문자열의 길이는 " + tleng.length + "글자 입니다. <br>";


        }
    </script>

    <hr>

    <br>


    문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오.

    <fieldset >
        <legend>보기</legend>

        <p id="fod">
            콜라,사이다,햄버거,피자,한약
        </p>
    </fieldset>

    <div id="area2" class="area"></div>
    
    <br>
    <button onclick="confirm();">확인하기</button>
    <br>

    <script>
        function confirm(){
            
            const food = document.getElementById("fod").value
            const food1 = food.split(",");

            for(let i=0;i<food1.length;i++){
                area2.innerHTML += i+1 + ". " + food1[i] + "<br>";
            }

        }
    </script>

    
</body>
</html>
