<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>

    <style>
        div{
            border: 1px solid black;
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h1>
 
    <div id="boxColor"></div>

    <input type="color" name="changeColor" id="changeColor">
    <button onclick="changeColor();">변경</button>

        <script>
            function changeColor(){
                var box = document.getElementById("boxColor");
            
                // console.log(box);

                var color = document.getElementById("changeColor").value;

                boxColor.style.backgroundColor = color;
            }
        </script>

        
    <hr>

    <h1>2. 버튼에 따라 크기 조절이 가능하게 만들기</h1>

    <div id="boxSize"></div>

    
    <button onclick="boxSize1();">50x50</button>
    <button onclick="boxSize2();">100x100(원본)</button>
    <button onclick="boxSize3();">200x200</button>

    <script>
        function boxSize1(){
            // var box1 = document.getElementById("boxSize");

            boxSize.style.width = "50px";
            boxSize.style.height = "50px";
        }

        function boxSize2(){
            boxSize.style.width = "100px";
            boxSize.style.height = "100px";


        }

        function boxSize3(){
            // var box1 = document.getElementById("boxSize");

            boxSize.style.width = "200px";
            boxSize.style.height = "200px";
        }
    </script>





    
</body>
</html>
