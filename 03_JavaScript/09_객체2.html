<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체2</title>
    <style>
        .area{
            border: 1px solid black;
            background-color: lightblue;
            height: 250px;

        }
    </style>
</head>
<body>
    <h3>* 객체 배열을 사용한 다량의 데이터 관리</h3>

    <button onclick="test1();">실행확인</button>

    <div id="area1" class="area"></div>

    <script>
        function test1(){
            const student0 = {name:"문동은", java:100, oracle:90, html:90, css:60};
            const student1 = {name:"박연진", java:60, oracle:100, html:80, css:70};
            const student2 = {name:"이사라", java:70, oracle:80, html:100, css:50};
            const student3 = {name:"전재준", java:100, oracle:60, html:80, css:50};
            // 여러학생들의 정보를 한 공간안에 담아서 관리하기 위해, 배열에 넣어줌

            const students = []; // 빈 배열 생성

            students.push(student0); // 비어있는 배열에 객체 넣어주기
            students.push(student1);
            students.push(student2);
            students.push(student3);

            console.log(students);
            console.log(students[0]);
            console.log(students[1].name);

            // 객체.속성 = 새로운값; 으로 JavaScript 점수와 메소드 두개 추가해주기
            for(let i in students){
                students[i].javascript = 100;
                students[i].getSum = function(){
                    return this.java + this.oracle + this.html + this.css + this.javascript;
                }
                students[i].getAvg = function(){
                    return this.getSum() / 5;
                }
            }
            const area1 = document.getElementById("area1");

            for(let i in students){
                area1.innerHTML += "이름 : " + students[i].name
                                + ", 총점 : " + students[i].getSum()
                                + ", 평균 : " + students[i].getAvg() + "<br>";
            }
        }
    </script>
    
    <hr>

    <h3>* 생성자 함수</h3>
    <p>
        new 라는 키워드를 통해 객체를 생성할 수 있는 함수를 의미 (함수명 제시시 첫 글자를 대문자)
    </p>
    
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>

    <script>
        function test2(){
            const student0 = new Student("문동은",100,70,60,80,90);
            const student1 = new Student("박연진",80,40,50,10,20);
            const area2 = document.getElementById("area2");
            
            // console.log(student0);

            const students = [student0, student1];

            console.log(students);

            for(let i in students){
                area2.innerHTML += "이름 : " + students[i].name
                                    + ", 총점 : " + students[i].getSum()
                                    + ", 평균 : " + students[i].getAvg() + "<br>"; 
            }

        }


        function Student(name,java,oracle,html,css,javascript){ // 자바에서 매개변수 생성자 만든것과 비슷한 것
            // 일반 속성
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javascript = javascript;

            // 메소드 속성
            this.getSum = function(){
                return this.java + this.oracle + this.html + this.css + this.javascript;
            }

            this.getAvg = function(){
                return this.getSum() / 5;
            }
        }
    </script>

    <hr>

    <h3>* Data 내장 객체</h3>
    <p>
        날짜와 관련된 JavaScript에 내장된 객체이다.
    </p>

    <button onclick="test3();">실행확인</button>
    <div id="area3" class="area"></div>

    <script>
        function test3(){
            const area3 = document.querySelector("#area3");

            const date1 = new Date(); // 현재 날짜 및 시간

            area3.innerHTML += "Date : " + date1 + "<br>";
        }
    </script>

    <hr>

    <h3>* 지정시간</h3>

    <button onclick="test4();">실행확인</button>

    <div id="area4" class="area"></div>


    <script>
        function test4(){
            const area4 = document.querySelector("#area4"); 

            const date1 = new Date(); // 현재 날짜 및 시간
         
						// 2021년 7월 27일로 세팅
            const date2 = new Date(2021, 7-1, 27);
						// 월에 +1이 되어서 나오므로 -1해준 값을 넣어주기

						// 시간까지
            const date3 = new Date(2021, 7-1, 27, 15, 20, 30);

						// 밀리세컨초까지
            // ls == 1000ms
            // 5s == 5000ms
            const date4 = new Date(2021, 7-1, 27, 15, 20, 30, 5000); // 30초에 + 5초되서출력

            area4.innerHTML += "Date() : " + date2 + "<br>"
						area4.innerHTML += "Date(년, 월, 일, 시, 분, 초) : " + date3 + "<br>";
						area4.innerHTML += "Date(년, 월, 일, 시, 분, 초, 밀리세컨) : " + date4 + "<br>";

						// 특정 단위의 시간만 필요할때!
						area4.innerHTML += "년도 : " + date1.getFullYear() + "<br>";
						area4.innerHTML += "월 : " + (date1.getMonth() + 1) + "<br>";
						// 월에 -1이 되기때문에 +1 해주어야함
						area4.innerHTML += "일 : " + date1.getDate() + "<br>";
						area4.innerHTML += "요일 : " + date1.getDay() + "<br>";
						// 요일별로 정해진 숫자가 있음 월:1, 화:2, 수:3, ...
						// 시 : getHours() / 분 : getMinutes() / 초 : getSeconds()

        }
    </script>

    <hr>

    <h3>Dday</h3>

    <button onclick="test5();">실행확인</button>

    <div id="area5" class="area"></div>

    <script>
        function test5(){
					 const area5 = document.querySelector("#area5");

            // 현재날짜부터 종강일(2022년 3월 3일)까지 남은 일수 dday
            const end = new Date(2022, 3-1, 3); // 종강날짜
            const now = new Date();

						area5.innerHTML += (end-now);
            // 현재날짜부터 종강날짜까지 몇 밀리세컨초 남았는지 알려주고 있음

						/*
                1s == 1000ms
                1m == 60s == 60000ms
                1h == 60m == 60*60s == 60*60*1000ms
                1d == 24h == 24*60m == 24*60*60s == 24*60*60*1000ms
            */

						const dday = (end-now) / (24*60*60*1000); // '일'단위로 나눠줌
            alert("종강까지 " + Math.round(dday) + "일 남았습니다.");
        }
</script>
