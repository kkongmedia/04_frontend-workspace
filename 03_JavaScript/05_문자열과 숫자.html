<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과숫자</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid black;
        }
        .small{height: 200px;}
        .big{height: 450px;}

</style>
</head>
<body>
    <h1>문자열과 숫자</h1>

    <h3>*문자열 관련 기본 메소드</h3>
    <button onclick="stringTest();">문자열 처리 메소드</button>

    <!-- 클래스는 공백을 기준으로 여러개를 줄 수 있다. -->
    <div id="area1" class="area big"></div>
    <script>
        function stringTest(){
            const area1 = document.getElementById("area1"); // div 요소 객체가 들어있음(자료형은 object)

            const str1 = "Hello World";

            area1.innerHTML = "str1 : " + str1 + "<br>";

            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>";

            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>";
            // 괄호가 열고 닫히는건 자바스크립트에서 제공하는 함수를 가지고 있는것, length 는 함수를 가지고 있는것이 아님.
            // 괄호가 없는것은 속성 임
            area1.innerHTML += "문자열의 길이 : " + str1.length + "<br>";

            for(let i=0;i<str1.length;i++){
                area1.innerHTML += i + "번째 인덱스 : " + str1.charAt(i) + "<br>";
            }

            area1.innerHTML += "앞에서부터 첫 l 의 위치 : " + str1.indexOf("l") + "<br>";
            area1.innerHTML += "뒤에서부터 첫 l 의 위치 : " + str1.lastIndexOf("l") + "<br>";

            //해당 문자가 존재하지 않으면 -1 을 반환 한다.
            area1.innerHTML += "앞에서부터 첫 a 의 위치 : " + str1.indexOf("a") + "<br>";

            area1.innerHTML += "substring(시작 인덱스) : " + str1.substring(6) + "<br>"; // 시작 인덱스부터 끝까지 다 나옴
            area1.innerHTML += "substring(시작 인덱스, 끝 인덱스) : " + str1.substring(0,2) + "<br>"; // 시작 인덱스부터 끝 인덱스 전 까지 나옴(자바처럼 끝자리 -1)

            const str2 = "사과,바나나,복숭아,키위";
            const fruits = str2.split(","); // 배열이 만들어질것이다. ["사과", "바나나", "복숭아", "키위"]

            area1.innerHTML += "fruits : " + fruits + "<br>";
            area1.innerHTML += "fruits 자료형 : " + typeof(fruits) + "<br>";

            console.log(fruits);

        }
    </script>

    <br>

    <h3>* 문자열 관련 html 메소드</h3>

    <button onclick="stringHtmlTest();">문자열 html 메소드</button>
    <div id="area2" class="area big"></div>

    <script>
        function stringHtmlTest(){
            const area2 = document.getElementById("area2");

            const str = "javascript";

            area2.innerHTML = "str : " + str + "<br>";
            area2.innerHTML += "bold() : " + str.bold() + "<br>"; // <b> 태그로써 감싸준다.
            area2.innerHTML += "italics() :" + str.italics() + "<br>"; // <i> 태그로 감쌌다.
            area2.innerHTML += "small() : " + str.small() + "<br>"; // <small>
            area2.innerHTML += "sub() : " + str.sub() + "<br>"; // <sub>
            area2.innerHTML += "sup() : " + str.sup() + "<br>"; // <sup>

            area2.innerHTML += "link() : " + str.link("http://wwww.naver.com") + "<br>"; // <a>
                
        }
    </script>

    <hr>

    <h3>*숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">수학 관련 메소드</button>
    <div id="area3" class="area small"></div>

    <script>
        function mathTest(){
            const area3 = document.querySelector("#area3");

            // 자바스크립트에서 Math 내장객체 제공

            area3.innerHTML = "절대값 : " + Math.abs(-123) + "<br>";
            area3.innerHTML += "랜덤값 : " + Math.random() + "<br>";
            area3.innerHTML += "반올림 : " + Math.round(123.658) + "<br>"; // 가장 가까운 정수값 줌 (위치 지정이 불가능)
            area3.innerHTML += "반올림 : " + Math.round(123.658,2) + "<br>"; // 하려고 해도 위치 지정 불가
            area3.innerHTML += "버림 : " + Math.floor(123.678) + "<br>"; //
            area3.innerHTML += "올림 : " + Math.ceil(123.134) + "<br>"; // 무조건 위로 올림

        }
    </script>

    <hr>

    <h3>* 문자들과 숫자간의 산술연산 / 형변환</h3>


    <button onclick="arithmethic();">산술연산</button>
    <div id="area4" class="area big"></div>

    <script>
        function arithmethic(){

            const test1 = 7 + 7; // 14
            const tets2 = 7 + "7"; // "77" //숫자와 문자형이 더해지면 문자형으로 읽어진다.
            const test3 = "7" + 7; // "77"
            const tset4 = "7" + 7 + 7; // "77" + 7 => 777 
            const tset5 = "7" + (7 + 7); // 괄호를 넣어주면 우선순위를 가져서 계산을 한 뒤 문자형 7 과 이어붙어진다.


            // 자바에서는 "7" - 7 => 오류 발생 (곱하기, 나누기도 마찬가지)
            // 자바스크립트에서는 덧셈 외의 산술 연산이 가능하다.
            // 문자열이 자동형변환이 되어 숫자로 변환된 뒤 산술 연산됨!
            // 단, 문자열에는 숫자만 존재해야만 한다.
            const test6 = "7" - 7;
            const test7 = "7" * 7;
            const test8 = "7" / 7;

            const area4 = document.querySelector("#area4");
            area4.innerHTML = "test6 : " + test6 + "<br>";
            area4.innerHTML += "test7 : " + test7 + "<br>";
            area4.innerHTML += "test8 : " + test8 + "<hr>";

            // 덧셈 연산시에는 자동형변환이 되지 않고, 연이어서 한 문자열로 됨(강제형변환을 해야한다는 말)

            // 강제형변환(문자열 -> 숫자형)
            // 1) Number(문자열)
            // 2) parseInt(문자열) -> 문자열이 정수형 일 때 사용
            // 3) parseFloat(문자열) -> 문자열이 실수형 일 때 사용


            // 2 + "3" 덧셈연산
            const test9 = 2 + "3"; // "23"
            const test10 = 2 + Number("3"); // 5
            const test11 = 2 + parseInt("3"); // 5
            const test12 = 2 + parseFloat("3"); // 5

            area4.innerHTML = "test9 : " + test9 + "<br>";
            area4.innerHTML += "test10 : " + test10 + "<br>";
            area4.innerHTML += "test11 : " + test11 + "<br>";
            area4.innerHTML += "test12 : " + test12 + "<hr>";

            // 2 + "1.234" 덧셈연산
            const test13 = 2 + "1.234"; // 21.234
            const test14 = 2 + Number("1.234"); // 3.234
            const test15 = 2 + parseInt("1.234");
            const test16 = 2 + parseFloat("1.234"); 

            area4.innerHTML = "test13 : " + test13 + "<br>";
            area4.innerHTML += "test14 : " + test14 + "<br>";
            area4.innerHTML += "test15 : " + test15 + "<br>";
            area4.innerHTML += "test16 : " + test16 + "<hr>";

        }
    </script>

    <hr>

    <!-- 언제 강제형변환 필요한가? => 계산기 같은거.. 무조건 문자열로 가지고 오게됨 -->

    정수 1 : <input type="text" name="" id="num1"> <br>

    <div id="result">결과없음</div>
    <button onclick="plus();">덧셈</button>

    <script>
        function plus(){
            const num1 = document.getElementById("num1").value; // "10"
            const num2 = document.getElementById("num2").value; // "20"

            // const sum = num1 + num2; // "10" + "20" => "1020"

            const sum = Number(num1) + Number(num2); // "10" + "20" => "1020"

            document.getElementById("result").innerHTML = "결과 : " + sum;

        }
    </script>
