<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <style>
        p{
            color: gray;
        }
    </style>
</head>
<body>
    <h1>< 정규표현식을 활용한 회원가입 폼 ></h1>
    <form action="test.do">
        <fieldset>
            * 아이디 : 
            <input type="text" name="userId" id="userId" minlength="4" maxlength="12">
            <p>첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 4~12 자로 입력하시오. </p>
            <br>
        
        
            * 비밀번호 : 
            <input type="password" name="userPwd1" id="userPwd1" minlength="8" maxlength="15">
            <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오. </p>
            <br>
        
            * 비밀번호 확인 : 
            <input type="password" name="userPwd2" id="userPwd2">
            <p>위의 비밀번호와 일치하게 입력하시오. </p>
            <br>
        
            * 이름 : 
            <input type="text" name="userName" id="userName">
            <p>한글로만 이루어져야 되며 2글자 이상으로 입력하시오. </p>
            <br>
        
            * 이메일 : 
            <input type="email" name="eamil" id="eamil">
            <p>이메일 형식에 맞춰서 입력하시오. </p>
            <br>
        
            * 취미 : 
            <input type="text" name="hobby" id="hobby" list="hobbylist" placeholder="축구, 농구, 야구, 독서 등">
            <datalist id="hobbylist">
                <option value="soccer">축구</option>
                <option value="basketball">농구</option>
                <option value="baseball">야구</option>
                <option value="reading">독서</option>
            </datalist>
             <br><br>
        
            * 거주지 : 
            <select name="address" id="address">
                <option value="seoul">서울</option>
                <option value="incheon">인천</option>
                <option value="busan">부산</option>
            </select> <br><br>

            <input type="submit" name="" id="" value="회원가입" onclick="return validate();">
            <button>취소</button>

            <script>
                function validate(){
                    const userId = document.getElementById("userId").value;

                    const userPwd1 = document.getElementById("userPwd1").value;
                    const userPwd2 = document.getElementById("userPwd2").value;

                    const regExp = /^[a-zA-Z0-9]$/;

                    const regExp2 = /^\w\S{8,15}$/;

                    if(!regExp.test(userId)){
                        alert("유효한 형식의 아이디가 아닙니다. 다시 입력해주세요.");
                        document.getElementById("userId").select();
                        return false;
                    }

                    if(userPwd1 != userPwd2){
                        alert("비밀번호가 일치하지 않습니다.");
                        return false;

                    }

                }
                
            </script>
        
        

        </fieldset>
    </form>
    


    

</body>
</html>
