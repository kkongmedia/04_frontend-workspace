<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제2</title>
</head>
<body>

    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>

            <br><br>
            <table>
                <tr>
                    <td>
                        <ol>
                            <li>납품자명 :</li>
                            <li>email :</li>
                            <li>홈페이지 :</li>
                        </ol>    
                    </td>
                    <td>
                        <input type="text" name="userName" id="uaerName" placeholder="이름을 입력하세요" required><br>
                        <input type="email" name="email" id="email" placeholder="admin@admin.co.kr" required><br>
                        <input type="url" name="homepage" id="homepage" value="http://">
                    </td>

                </tr>

            </table>

        </fieldset>
        <br><br>
        <fieldset>
            <legend>납품정보</legend>

            <ul>
                <li>
                    상품명 :
                    <input type="text" name="pName" id="pName" required>
                </li>
                <br>
                <li>
                    납품수량 :
                    <input type="number" name="stock" id="stock" min="100" step="10"placeholder="최소수량 100/10개단위씩" required>
                </li>
                <br>
                <li>
                    납품등급 :
                    <input type="range" name="level" id="level">
                </li>
                <br>
                <li>
                    기타사항 :
                    <textarea name="text" id="text" cols="50" rows="5" style="resize: none;"></textarea>
                </li>
            </ul>
        </fieldset>
        <br><br>
        <input type="submit" value="send message">


    </form>
    
</body>
</html>
