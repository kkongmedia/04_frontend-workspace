<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH 정보교육원 강의</title>
    <style>
        thead{
            background-color: antiquewhite;
            
        }

        #tt{
            background-color: yellow;
        }

        tfoot{
            background-color: red;
        }

        #button{
            background-color: blue; color: white;
        }
        
    </style>
</head>
<body>
    <form action="test2.do">
        <table border="1">
            <caption><b><h3>KH 정보 교육원 강의</h3></b></caption> 

            <thead>
                <tr style="color: blue;">
                    <th>관</th>
                    <th>강의장</th>
                    <th>인원수</th>
                    <th>강의명</th>
                </tr>
            </thead>
    
            <tbody id="tt">
                <tr>
                    <td rowspan="6">3관</td>
                    <td rowspan="2">361강의장</td>
                    <td rowspan="2">30명</td>
                    <td>오전 : 김시연 <input type="submit" value="신청하기" id="button"></td>
                </tr>
                <tr>
                    <td>오후 : 김시연 <input type="submit" value="신청하기" id="button"></td>
        
                </tr>
                <tr>
                    <td rowspan="2">362강의장</td>
                    <td rowspan="2">23명</td>
                    <td>오전 : 김동현 <input type="submit" value="신청하기" id="button"></td>
                </tr>
                <tr>
                    <td>오후 : 김동현 <input type="submit" value="신청하기" id="button"></td>
                </tr>
                <tr>
                    <td rowspan="2">363강의장</td>
                    <td rowspan="2">27명</td>
                    <td>오전 : 문인수 <input type="submit" value="신청하기" id="button"></td>
                </tr>
                <tr>
                    <td>오후 : 문인수 <input type="submit" value="신청하기" id="button"></td>
                </tr>
            </tbody>
    
            <tfoot>
                <tr>
                    <th colspan="4" style="color: bisque;">많이 신청해주세요!</th>
                </tr>
            </tfoot>
    
        </table>
    </form>
 


    <br><br>


    <hr>


    <br><br>

    <form action="test.do" method="post">
        <fieldset> 
            <legend>제품주문</legend>
            <table border="1">
                <tr>
                    <td align="center"><strong>* 주문자명</strong></td>
                    <td><input type="text" placeholder="이름을 입력하시오."></td>
                </tr>
                <tr>
                    <td align="center"><strong>* 비밀번호</strong></td>
                    <td><input type="password" placeholder="비밀번호를 입력하시오."></td>
                </tr>
                <tr>
                    <td align="center"><strong>* 제품수량</strong></td>
                    <td><input type="text" placeholder="제품수량을 입력하시오"></td>
                </tr>
                <tr>
                    <td><strong>배송시 요청사항</strong></td>
                    <td><input type="text" placeholder="요청사항을 입력하시오."></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="주문">
            <input type="reset">
        </fieldset>
    </form>

   
</body>
</html>
