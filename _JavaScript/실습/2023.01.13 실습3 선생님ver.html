<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        #answer{border: 1px solid red; width: 900px; height: 20px;}
    </style>
</head>

<body>
    <h1>배열 실습문제3</h1>

    <fieldset>
        <legend>입력</legend>
        <input type="text" id="input1">
        <button onclick="test();">입력</button>
    </fieldset>
    <br>
    <div id="answer">이 부분에 정답이 출력될 수 있도록 하세요.</div>

    <script>
        let arr = [];
        let input1 = document.getElementById("input1");
        let answer = document.getElementById("answer");

        function test() {
            arr.push(input1.value);
            input1.value = "";
            // console.log(arr);

            answer.innerHTML = arr.toString();
        }
    </script>
</body>
</html>
