<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        #area1{
            border: 1px solid black;
            width: 300px;
            height: 150px;
            background-color: coral;
        }
    </style>
</head>

<body>
    
    <h1>HTML 태그에 접근 테스트</h1>

    <p>단 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</p>

    구매자 : <input type="text"> <br><br>
    상품명 : <input type="text" id="product"> <br><br>
    가격 : <input type="text" name="price"> <br><br>

    <button onclick="input();">입력값 출력하기</button> <br><br>
    
    <div id="area1"></div>

    <script>
        function input() {
            var divEl = document.getElementById("area1");

            console.dir(divEl);

            var input1 = document.getElementsByTagName("input");
            var input2 = document.getElementById("product");
            var input3 = document.getElementsByName("price");

            console.dir(input1);
            console.log(input1);

            console.dir(input2);
            console.log(input2);

            console.dir(input3);
            console.log(input3);

            var ctm = input1[0].value;
            var pr = input2.value;
            var pc = input3[0].value;

            divEl.innerHTML = ctm + "<br>" + pr + "<br>" + pc
            
        }
    </script>
    
    

</body>
</html>
