<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        #area {
            border: 1px solid red;
            width: 100%;
            height: 100px;
        }

        #area2 {
            border: 1px solid red;
            width: 90%;
            height: 200px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>기본 문법 문제</h1>
    <h3>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.</h3>
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="input">
    </fieldset>

    <br><br>
    <div id="area"></div>

    <button onclick="inputLength();">확인하기</button>

    <script>
        function inputLength() {
            const test = document.getElementById("area");

            const test1 = document.getElementById("input").value;

            test.innerHTML = "보기의 문자열의 길이는 " + test1.length + "글자 입니다.";
        }
    </script>

    <br><br>
    <div style="border: 1px solid black; width: 100%; height: 500px;" >
    <h3>문제2. 다음 보기에 있는 문자열을, (콤마) 를 기준으로 잘라내어 하나하나 출력하시오</h3>
    <fieldset>
        <legend>보기</legend>
        <p>콜라,사이다,햄버거,피자,한약</p>
    </fieldset>

    <br>
    <div id="area2"></div>
    
    <button onclick="str();">확인하기</button>

    <script>
        function str() {
            const str2 = "콜라,사이다,햄버거,피자,한약";
            const str3 = str2.split(",");

            const test2 = document.getElementById("area2");

            console.log(str3);
            console.dir(str3);

            for(var i=0; i<str3.length; i++) {
                area2.innerHTML += i+1 + ". " +str3[i]+ "<br>";
            }

        }
    </script>
    
    </div>
</body>
</html>
