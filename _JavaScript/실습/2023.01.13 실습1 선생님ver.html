    <h1>배열 실습 문제1</h1>

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la3">환타,사이다,콜라</label> <br>
        <label id="la4">고양이,강아지</label> <br>
    </fieldset>

    <br>

    <input type="text" id="findInput" placeholder="찾을 문자열을 입력하세요"> <br>
    <button onclick="test();">전송 및 처리</button>
    
    <script>
        function test() {
            let str = "";
            for(let i=1; i<=4; i++) {
                str += document.getElementById("la" + i).innerHTML;
                str += ",";
            }
            // console.log(str);

            const foods = str.split(",");
            
            foods.pop();
            console.log(foods);

            const findInput = document.getElementById("findInput"); // value 속성 가져와야함
            let index = foods.indexOf(findInput.value); // 요소있으면 index값 뱉음. 없으면 -1 뱉음

            if(index == -1) {
                alert("존재하지 않습니다."); // 없다
            }else {
                // 치즈는 배열 index 4번째에 존재합니다.
                alert(findInput.value + "은(는) 배열 index " + index + "번째에 존재합니다.")
            }
            
        }

        function test1() {
            
            const la1 = document.getElementById("la1").innerHTML;
            const la2 = document.getElementById("la2").innerHTML;
            const la3 = document.getElementById("la3").innerHTML;
            const la4 = document.getElementById("la4").innerHTML;

            const str1 = la1.split(",");
            const str2 = la2.split(",");
            const str3 = la3.split(",");
            const str4 = la4.split(",");

            const arr = str1.concat(str2, str3, str4);

            let input = document.getElementById("input");

            let in1 = input.value;
            
            console.log(in1);

            const index = arr.indexOf(in1);

            if(index == -1) {
                alert("존재하지 않습니다.");
            }else {
                alert(in1 + "은(는) 배열 index " + index + "번째에 존재합니다.")
            }
        }
    </script>

    <button onclick="test2();">처리</button>

    <script>
        function test2() {

            const stringla1 = document.getElementById("stringla1").innerHTML;
            const stringla2 = document.getElementById("stringla2").innerHTML;
            const area1 = document.getElementById("area1");

            const str1 = stringla1.split(" ");
